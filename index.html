<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        textarea, input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        #outputText {
            background-color: #e9e9e9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');
            const encryptButton = document.getElementById('encryptButton');
            const decryptButton = document.getElementById('decryptButton');

            encryptButton.addEventListener('click', () => {
                const password = passwordInput.value;
                if (!password) {
                    alert('Please enter a password.');
                    return;
                }
                const encryptedText = encrypt(inputText.value, password);
                outputText.value = encryptedText;
            });

            decryptButton.addEventListener('click', () => {
                const password = passwordInput.value;
                if (!password) {
                    alert('Please enter a password.');
                    return;
                }
                const decryptedText = decrypt(inputText.value, password);
                outputText.value = decryptedText;
            });

            function encrypt(text, password) {
                const salt = CryptoJS.lib.WordArray.random(128 / 8);
                const key = CryptoJS.PBKDF2(password, salt, {
                    keySize: 256 / 32,
                    iterations: 1000
                });

                const iv = CryptoJS.lib.WordArray.random(128 / 8);
                const encrypted = CryptoJS.AES.encrypt(text, key, { iv: iv });

                // Combine everything: salt + iv + ciphertext
                const result = salt.toString() + iv.toString() + encrypted.toString();
                return result;
            }

            function decrypt(ciphertext, password) {
                const salt = CryptoJS.enc.Hex.parse(ciphertext.substr(0, 32));
                const iv = CryptoJS.enc.Hex.parse(ciphertext.substr(32, 32));
                const encrypted = ciphertext.substr(64);

                const key = CryptoJS.PBKDF2(password, salt, {
                    keySize: 256 / 32,
                    iterations: 1000
                });

                const decrypted = CryptoJS.AES.decrypt(encrypted, key, { iv: iv });
                return decrypted.toString(CryptoJS.enc.Utf8);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Encrypt/Decrypt Text</h1>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="inputText">Input Text:</label>
            <textarea id="inputText" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button id="encryptButton">Encrypt</button>
            <button id="decryptButton">Decrypt</button>
        </div>
        <div class="form-group">
            <label for="outputText">Output Text:</label>
            <textarea id="outputText" rows="4" readonly></textarea>
        </div>
    </div>
</body>
</html>
